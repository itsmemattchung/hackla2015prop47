<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Expunge LA</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'site/css/vendor/bootstrap.min.css' %}">
    <style type="text/css">
      body{
        padding-top: 50px;
      }
    </style>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">ExpungeLA</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="/">Home</a></li>
            <li><a href="/resources/">Resources</a></li>
            <li><a href="/faq/">Faq</a></li>
            <li><a href="/legal/">Legal</a></li>
            <li><a href="/resources/">Resources</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
    <div class="container">
      {% block content %}
      {% endblock %}
    </div>
    
    {% block modals %}
    {% endblock %}
    
    <script type="text/javascript" src="{% static 'site/js/vendor/jquery-2.1.4.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'site/js/vendor/bootstrap.min.js' %}"></script>
    {% block js %}
    {% endblock %}
</body>
</html>
